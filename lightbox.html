<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ariadne – Navigate the Guardian’s threads</title>

    <style>
      body {
        padding: 0;
        margin: 0;
        color-scheme: dark;
        display: grid;
        font-family: system-ui, sans-serif;
        background-color: Canvas;
        color: CanvasText;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }

      ul {
        width: 100vw;
        padding: 0;
        margin: 0;
        display: grid;
        height: 90vh;
        grid-template-columns: repeat(3, 100vw);
        /* gap: 4vw; */
        list-style-type: none;
        overflow-x: scroll;
        overflow-y: hidden;
        scroll-snap-type: x mandatory;
        overflow-anchor: none;
        scroll-behavior: auto;
      }

      a {
        color: AccentColor;
      }

      li {
        scroll-snap-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      li img {
        display: block;
        margin: auto;
        max-width: 90%;
        object-fit: contain;
      }

      button:disabled {
        opacity: 0;
      }
    </style>

    <script type="module" src="./lightbox.js"></script>
  </head>
  <body>
    <header>
      <h1>Ariadne</h1>
      <label
        >API key: <input type="text" id="key" value="test" />
        <a href="https://bonobo.capi.gutools.co.uk/">(get one)</a>
      </label>
      <nav>
        <button type="button" class="previous">&larr;</button>
        <button type="button" class="next">&rarr;</button>
      </nav>
    </header>

    <main>
      <ul>
        <li id="previous"></li>
        <li id="current">
          <img
            src="https://i.guim.co.uk/img/media/00dc6fb9bf3c5482e6c41f11a6ea711c3d996406/0_0_5568_3712/master/5568.jpg?width=480&dpr=2&s=none"
            alt="Current"
          />
          <a
            href="https://www.theguardian.com/world/picture/2016/nov/20/eyewitness-seoul"
            >Eyewitness: Seoul (20 Nov 2016)
          </a>
        </li>
        <li id="next"></li>
      </ul>
    </main>

    <footer></footer>
  </body>
</html>
